<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #nftContainer {
            text-align: center;
            max-width: 600px;
        }

        img {
            width: 450px;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        p {
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>NFT Manager</h1>

    <!-- Display NFT metadata and images -->
    <div id="nftContainer"></div>

    <script>
        // 1. Create a variable to hold your NFT's
        let nftCollection = [];

        // 2. Create an object inside your mintNFT function that will hold the metadata for your NFTs
        function mintNFT(name, description, imageUrl) {
            let nft = {
                name: name,
                description: description,
                imageUrl: imageUrl
            };
            nftCollection.push(nft);
        }

        // 3. Your listNFTs() function will print all of your NFTs metadata to the console
        function listNFTs() {
            nftCollection.forEach((nft, index) => {
                console.log(`NFT ${index + 1}:`);
                console.log("Name: " + nft.name);
                console.log("Description: " + nft.description);
                console.log("Image URL: " + nft.imageUrl);
                console.log("------------------------");

                // Create HTML elements to display NFT metadata
                let nftDiv = document.createElement("div");
                nftDiv.innerHTML = `
                    <h2>${nft.name}</h2>
                    <p><strong>Description:</strong> ${nft.description}</p>
                    <img src="${nft.imageUrl}" alt="${nft.name}">
                    <hr>
                `;
                document.getElementById("nftContainer").appendChild(nftDiv);
            });
        }

        // 4. For good measure, getTotalSupply() should return the number of NFT's you have created
        function getTotalSupply() {
            return nftCollection.length;
        }

        // Mint some NFTs with the provided descriptions and image URLs
        mintNFT("NFT 1", "Simple. Affordable. Incredibly powerful. Pallyy offers feature-rich social media management and scheduling without the price tag.", "FIRSTNFT.jpg");
        mintNFT("NFT 2", "The image is a cartoon of a person in a city.", "SECONDNFT.jpg");
        mintNFT("NFT 3", "The image is a modern art painting depicting a human face. The focus is on the shape and background pattern used in the illustration.", "THIRDNFT.jpg");

        // List all NFTs
        listNFTs();

        // Print total number of NFTs
        console.log("Total NFTs minted: " + getTotalSupply());
    </script>
</body>
</html>
